# System
gpu_num: 0
seed: 42
debug: False
verbose: False

# Train / val
val_size: 0.2

# Data Loader
input_width: 960
input_height: 512
scaler: normalize
num_workers: 4
shuffle: True
drop_last: False

# Model
architecture: DeepLabV3Plus
encoder: timm-efficientnet-b6 #timm-regnety_016
encoder_weight: imagenet #imagenet
depth: 3
n_classes: 4
activation: null

# Trainer
n_epochs: 100
batch_size: 16
loss: 
  name: MeanCCELoss # MeanCCELoss
  args:
    weight: [1, 1, 1, 1]
metrics: 
  - miou
  - iou1
  - iou2
  - iou3
earlystopping_target: val_miou
earlystopping_patience: 7
optimizer:
  name: AdamW
  args:
    lr: 5.0e-04
    weight_decay: 5.0e-02
scheduler:
  name: CosineAnnealingLR
  args:
    T_max: 100
    eta_min: 0

# Logging
plot:
  - loss
  - miou
  - iou1
  - iou2
  - iou3
